hello hello
<dev>
    <p id="name"></p>
    <p id="language"></p>
    <p id="version"></p>
    <p id="client"></p>


</dev>
<script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
    liff.init({
        liffId: "1657699545-5nm7xM1P",
        withLoginOnExternalBrowser: true,
    }).then(() => {

        console.log(liff.getLanguage());
        console.log(liff.getVersion());
        console.log(liff.isInClient());
        console.log(liff.isLoggedIn());
        console.log(liff.getOS());
        console.log(liff.getLineVersion());
        document.getElementById("language").innerHTML = liff.getLanguage()
        document.getElementById("version").innerHTML = liff.getVersion()
        document.getElementById("client").innerHTML = liff.isInClient()
        liff.getProfile().then(function(profile){
            document.getElementById("name").textContent = profile.displayName;
            console.log(profile.displayName)
        })
    })
</script>
</body>
</html>
